    head_1: "HERE'S WHAT YOU GET"
    text_1: "All the clinical and administrative features of expensive PC-based dental systems, but much simpler to use. It makes it easy to share files and collaborate on treatment plans without ever having to manage emails and faxes, enabling your clinic to literally go paperless – from the moment patients enter their medical history to the moment you get paid. Scheduling, exams, treatment planning, progress notes, all is efficiently done using our software – your practice in hand. Everything is seamless."
