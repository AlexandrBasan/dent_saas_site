    f_text_2: "Move with technology and choose the best. Now is the time to save money, understand your business better and communicate with your customers more quickly and cheaply. At our system we can help innovative and modern practices with an online dental solution that will delight and fulfil all the requirements of the Practice Owners, Dentists, Clinicians, Hygenists, Nurses, Practice Managers, Receptionists and Patients."
    f_header_3: "Security"
    f_text_3: "Your information is redundantly and frequently backed up - automatically by the system - and data transfers are encrypted, using the latest and greatest of encryption technologies."
